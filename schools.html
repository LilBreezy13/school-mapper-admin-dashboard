
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Schools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="js/firebase.js"></script>
  <script defer src="js/schools.js"></script>
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
  <aside class="w-64 bg-white border-r p-4">
    <a href="index.html" class="block mb-2">Dashboard</a>
    <a href="schools.html" class="block font-bold">Schools</a>
    <a href="analytics.html" class="block">Analytics</a>
  </aside>

  <main class="flex-1 p-6 overflow-y-auto">
    <div class="flex justify-between mb-4">
      <h1 class="text-xl font-semibold">Schools</h1>
      <button onclick="openForm()" class="bg-blue-600 text-white px-4 py-2 rounded">Add School</button>
    </div>

    <!-- Search & Filters -->
    <div class="bg-white p-4 rounded shadow mb-4 grid grid-cols-4 gap-3">
      <input id="searchInput" class="border p-2" placeholder="Search name, location, contact"/>
      <select id="regionFilter" class="border p-2"><option value="">All Regions</option></select>
      <select id="yearFilter" class="border p-2"><option value="">All Years</option></select>
      <select id="mockFilter" class="border p-2"><option value="">All Mocks</option></select>
    </div>

    <!-- School list -->
    <div id="schoolList" class="grid grid-cols-3 gap-4"></div>
  </main>
</div>

<!-- Modal -->
<div id="schoolForm" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
  <div class="bg-white p-6 w-[700px] rounded shadow">
    <h2 class="font-semibold mb-4">Add School</h2>
    <div class="grid grid-cols-2 gap-3">
      <input id="name" placeholder="School Name" class="border p-2"/>
      <input id="region" placeholder="Region" class="border p-2"/>
      <input id="address" placeholder="Address" class="border p-2 col-span-2"/>
      <input id="contactName" placeholder="Contact Name" class="border p-2"/>
      <input id="contactPhone" placeholder="Contact Phone" class="border p-2"/>
    </div>
    <div class="flex justify-end gap-3 mt-4">
      <button onclick="closeForm()">Cancel</button>
      <button onclick="saveSchool()" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
    </div>
  </div>
</div>
</body>
</html>
